<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Блог путешественника о путешествиях</title><meta name="description" content="Блог популярного Travel блоггера. Самые красивые места в России."><meta name="keywords" content="Блог о путешествиях, красивые местра Росии, путешествия по России,"><meta name="author" content="Слаутин Алексей"><meta name="copyright" content="Все права принадлежат: ООО 'Яндекс'"><link rel="icon" type="image/svg+xml" href="b9373c895c1b197b49d4.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="pages"><header class="header pages__header"><img class="header__logo" src="b8ac1065f542b9aae90e.svg" alt="Логотип блога Mesto Russia"></header><main><section class="profile pages__profile"><div class="profile__avatar-block"><img class="profile__avatar" alt="Аватар пользователя"> <button class="profile__add-avatar" type="button" aria-label="Добавить аватар"></button></div><div class="profile__info"><div class="profile__info-item"><h1 class="profile__name"></h1><button class="profile__edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__description"></p></div><button class="profile__add-post" type="button" aria-label="Добавить новость"></button></section><section class="posts pages__posts"><ul class="posts__list"></ul></section></main><footer class="footer pages__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" id="saved-profil" action="#" name="edit-profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input-text" id="name-surname" name="name_surname" placeholder="Ваше Имя и Фамилия" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="name-surname-error popup__message-error"></span> <input class="popup__input-text" id="about-me" name="about_me" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="about-me-error popup__message-error"></span> <button class="popup__button-submit" name="saved-profil" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-post"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" id="new-post" action="#" name="new-post" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input-text" id="post-name" name="name_post" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="post-name-error popup__message-error"></span> <input class="popup__input-text" id="post-link" name="link_image" type="url" placeholder="Ссылка на картинку" required> <span class="post-link-error popup__message-error"></span> <button class="popup__button-submit" name="saved-post" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-avatar"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" id="new-avatar" action="#" name="new-avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input-text" id="avatar-link" name="link_image" type="url" placeholder="Ссылка на фото" required> <span class="avatar-link-error popup__message-error"></span> <button class="popup__button-submit" name="saved-avatar" type="submit">Сохранить</button></form></div></div><div class="popup popup_zoom-image"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button> <img class="popup__zoom-image" src=""><p class="popup__zoom-description"></p></div></div><template id="template-post"><li class="post"><button class="post__trash" type="button" aria-label="Удалить пост"></button> <img class="post__image" src="" alt=""><div class="post__group"><h2 class="post__name"></h2><div class="post__like-block"><button class="post__like" type="button" aria-label="Мне нравится"></button> <span class="post__like-count">6</span></div></div></li></template></body></html>
