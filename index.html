<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блог путешественника о путешествиях</title>
  <meta name="description" content="Блог популярного Travel блоггера. Самые красивые места в России.">
  <meta name="keywords" content="Блог о путешествиях, красивые местра Росии, путешествия по России,">
  <meta name="author" content="Слаутин Алексей">
  <meta name="copyright" content="Все права принадлежат: ООО 'Яндекс'">

  <link rel="icon" type="image/svg+xml" href="./images/favicon/favicon.svg">

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="pages">
    <header class="header pages__header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип блога Mesto Russia">
    </header>
    <main>
      <section class="profile pages__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-item">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-post" type="button" aria-label="Добавить новость"></button>
      </section>
      <section class="posts pages__posts">
        <ul class="posts__list">
          
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer pages__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#" name="edit-profile">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <fieldset class="popup__input-container">
            <input class="popup__input-text" name="name-surname" type="text" placeholder="Ваше Имя и Фамилия">
            <input class="popup__input-text" name="about-me" type="text" placeholder="О себе">
          </fieldset>
          <fieldset class="popup__input-container">
            <button class="popup__button-submit" name="saved-profil" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <form class="popup__form" action="#" name="new-post">
          <h2 class="popup__title">
            Новое место
          </h2>
          <fieldset class="popup__input-container">
            <input class="popup__input-text" name="name-post" type="text" placeholder="Название" required>
            <input class="popup__input-text" name="link-image" type="text" placeholder="Ссылка на картинку" required>
          </fieldset>
          <fieldset class="popup__input-container">
            <button class="popup__button-submit" name="saved-post" type="submit">Создать</button>
          </fieldset>
        </form>
        <div class="popup__zoom">
          <img class="popup__zoom-image" src="" alt="">
          <p class="popup__zoom-description"></p>
        </div>
      </div>
    </div>
    <template id="template-post">
      <li class="post">
        <button class="post__trash" type="button" aria-label="Удалить пост"></button>
        <img class="post__image" src="" alt="">
        <div class="post__group">
          <h2 class="post__name"></h2>
          <button class="post__like" type="button" aria-label="Мне нравится"></button>
        </div>
      </li>
    </template>

    <script src="./script/script.js"></script>
</body>
</html>
